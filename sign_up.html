  <div class="row">
      <div class="col1">
          <p class="alternate-text">Already have an account? <button type="button" class="btn  alternate btn-primary">Sign in</button></p>


    </div> 
    <div class="col2">
            <img src="asset/images/rail-journey-removebg-preview.png" class="logo" alt="Logo" width="40%">



            <form id="signupform">
                    <div class="form-group">
                            <label for="exampleInputEmail1">FULL NAME</label>
                            <input type="text" class="form-control" id="signupfullname" required aria-describedby="emailHelp" placeholder="Enter your fullname">
        
                          </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">E-MAIL</label>
                      <input type="email" class="form-control" id="signupemail" required aria-describedby="emailHelp" placeholder="Your email goes here">
                    
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">PASSWORD</label>
                      <input type="password" class="form-control" minlength=6 placeholder="Create your password" id="signuppassword" required placeholder="Create your Password">
                    </div>
                   
                     
                   <label class="container"> <p class="check">I agree to terms and conditions.</p>
                  <input type="checkbox" unchecked="checked">
                 <span class="checkmark"></span>
                 </label>
                   
                    <button type="Sign Up" class="btn  sign-up-btn btn-primary">Sign Up</button>

                    <p class="or">OR</p>
   
                    <a href="https://accounts.google.com/ " target="_blank"><div class="button1"> <img class="google" src="asset/images/search.svg" alt="top-g">  <p class="signup-google">Sign Up with Google</p></div></a>
                    <a href="http://facebook.com" target="_blank"><div class="button2">   <img id= "fb" src="Facebook.svg" alt="facebook-icon">  <p class="signup-facebook">Sign Up with Facebook</p></div></a>
                  </form>
    </div>
