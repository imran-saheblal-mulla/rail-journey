<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300i,400,400i&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .navbar {
            width: 100%;
            padding: 1rem 2rem;
        }
        .signinupbgd {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo-met {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
        }
        .btn-nav {
            margin-left: 10px;
        }
        .all-cont {
            text-align: center;
        }
        .signin-button1, .signin-button2 {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
        .signin-button1 {
            background: #db4437;
            color: white;
        }
        .signin-button2 {
            background: #3b5998;
            color: white;
        }
        .signin-button1 img, .signin-button2 img {
            width: 20px;
            margin-right: 10px;
        }
        .forgot {
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="collapse navbar-collapse" id="navbarNav"></div>
    </nav>
    <div class="logo-met">
        <a class="navbar-brand" href="/">
            <img src="asset/images/rail-journey-removebg-preview.png" class="logo" alt="Logo">
        </a>
    </div>
    <div class="signinupbgd">
        <form id="signinform">
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" class="form-control" id="login-email" placeholder="abcxyz@example.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="**********" required>
                <label class="d-flex align-items-center mt-2">
                    <input type="checkbox" class="mr-2"> Remember login.
                </label>
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            <p class="text-center my-3">OR</p>
        </form>
        <div class="all-cont">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Don't have an account?</a>
                </li>
            </ul>
            <div class="btn-nav">
                <a href="sign_up.html"> <button class="btn btn-sm btn-primary">Sign Up</button></a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("signinform").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            
            try {
                const response = await fetch("https://railjourney-db.onrender.com/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email : email, password: password })
                });
                
                const result = await response.json();
                if (response.ok) {
                    document.cookie = `Traintoken=${result.token}; path=/;`; 
                    document.cookie = `Trainusername=${result.name}; path=/;`; 
                    alert("Login successful!");
                    window.location.href = "index.html"; 
                } else {
                    console.error("Error Response:", result);
                    alert(result.message || "Login failed. Error: " + JSON.stringify(result));
                }
            } catch (error) {
                console.error("Request Error:", error);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>
</html>
